{% extends "base.html" %}
{% block content %}

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% if books %}
        {% for book in books %}
            <div class="col">
                {% include "book_component.html" with book=book %}
            </div>
        {% endfor %}
    {% else %}
        <div class="col-12 text-center py-5">
            <div class="alert alert-info">
                <h4>Your reading list is empty</h4>
                <p>Add some books to your reading list to see them here.</p>
            </div>
        </div>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'student_dashboard' %}" class="btn btn-primary">Back</a>
    </div>
</div>

{% endblock %}
